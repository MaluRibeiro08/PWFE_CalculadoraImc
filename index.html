<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,300&display=swap" rel="stylesheet"> 

    <!-- <script src="scriptProfessor.js" defer></script> -->
    <script src="scriptProfessorDestaque.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Calculadora IMC</title>

</head>
<body>

    <header>
        <h1>CALCULE SEU IMC</h1>
    </header>
    
    <main>
    
        <section class="categorias">

            <table>

                <thead>
                    <tr>
                        <th colspan="2">CATEGORIAS</th>
                    </tr>
                </thead>

                <tbody>

                    <tr>
                        <td>IMC abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>

                    <tr>
                        <td>IMC 18,5 - 24,9</td>
                        <td>Peso ideal</td>
                    </tr>

                    <tr>
                        <td>IMC 25,0 - 29,9</td>
                        <td>Acima do peso</td>
                    </tr>

                    <tr>
                        <td>IMC 30,0 - 34,9</td>
                        <td>Obesidade grau I</td>
                    </tr>

                    <tr>
                        <td>IMC 35,0 - 39,9</td>
                        <td>Obesidade grau II</td>
                    </tr>

                    <tr>
                        <td>IMC maior que 40,0</td>
                        <td>Obesidade grau III</td>
                    </tr>

                </tbody>

            </table>

        </section>

        <section class="calculadora">

            <form action="#">

                <div  class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </div>

                <div  class="campo unidade" data-unidade="metros"> <!-- criamos uma atributo novo "data-___" -->
                    <label for="altura">Altura</label>
                    <input type="number" id="altura" step="any" required>
                </div>

                <div class="campo unidade" data-unidade="quilos">
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" step="any" required>
                </div>

                <button type="button" id="calcular">CALCULAR</button>

                <div class="resultado" id="resultado">Texto de teste</div>

            </form>
            
        </section>
        

    </main>

    <!-- <script src="script.js" defer></script> -->

    <footer>

        <span> Copyright &copy; 2021 | Maria Luiza Ribeiro Teixeira</span>
        
    </footer>

</body>
</html>
